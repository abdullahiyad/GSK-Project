<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourites</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="../images/logo.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->
    <link rel="stylesheet" href="../css/favouritesPageStyles.css">
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="stylesheet" href="../css/loading.css">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="../css/searchResultsPageStyles.css">




    <!-- Font Links -->
    <!-- Agbalumo Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <!-- Akatab Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akatab:wght@400;500;600;700;800;900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="loading-container">
        <img src="../images/logo.png">
        <div class="loader"></div>
    </div>
    <header>
        <div class="left-header">
            <div class="header-logo">
                <img class="logo" src="../images/logo.png" alt="logo" width="70px">
            </div>
            <nav>
                <ul>
                    <li><a class="nav-links" href="./homePage.html">Home</a></li>
                    <li><a class="nav-links" href="./homePage.html#about-section">About</a></li>
                    <li class="movie-list">
                        <a class="nav-links " href="./movies.html">Movies</a>
                        <ul class="movie-Categories">
                            <!-- <li><a class="movie-Categories-link" href="#">Fantasy</a></li>
                            <li><a class="movie-Categories-link" href="#">Horror</a></li>
                            <li><a class="movie-Categories-link" href="#">Action</a></li>
                            <li><a class="movie-Categories-link" href="#">Adventures</a></li>
                            <li><a class="movie-Categories-link" href="#">Comedy</a></li>
                            <li><a class="movie-Categories-link" href="#">See All Movies</a></li> -->
                        </ul>
                    </li>
                    <li><a class="nav-links" href="./favouritesPage.html">My List</a></li>
                </ul>
            </nav>
        </div>
        <div class="right-header">
            <div class="search-bar-div">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search here ..." id="search-bar" oninput="searchApi(event)"
                    onchange="clearList()" autocomplete="off">
                <ul class="search-res-list" id="search-res-list"></ul>
            </div>
            <div class="theme-icon" onclick="changeTheme()">
                <i id="light-icon" class=" bi bi-brightness-high"></i>
                <i id="dark-icon" class="bi bi-moon-stars"></i>
            </div>
        </div>
    </header>
    <main>
        <section>
            <h1 class="section-title">
                Your Favourites
            </h1>
            <div class="container">
                <!-- <div class="movie-poster">
                    <img src="../images/TestingImages/film14.jpeg">
                    <h3>Title</h3>
                </div> -->
            </div>
        </section>
    </main>
    <div class="popup" id="moviePopup">
        <div class="popup-content">
            <span class="close-popup" id="closePopup">&times;</span>
            <img src="../images/TestingImages/film11.jpeg" alt="">
            <div class="left-side">
                <div class="tittle">
                    <h2 class="spider">
                        Title
                    </h2>
                    <div class="rating">
                        <span>IMDb</span>
                        <span class="score">7/10</span>
                    </div>
                </div>
                <p class="desc">
                    Discription
                </p>
                <button class="glow-button">
                    <i class="bi bi-heart"></i>
                    <span>ADD TO YOUR LIST</span>
                </button>
            </div>
        </div>

    </div>

    <script src="../js/ApiLinks.js"></script>
    <script src="../js/loadingPage.js"></script>
    <script src="../js/darkMode.js"></script>
    <script src="../js/categories.js"></script>
    <script src="../js/addCategToHeader.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/popup.js"></script>
    <script src="../js/favMovie.js"></script>
</body>

</html>
